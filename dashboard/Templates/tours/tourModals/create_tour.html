<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post" action="" enctype='multipart/form-data'>
  {% csrf_token %}

  <div class="modal-header">
    <h3 class="modal-title">Add Tour</h3>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
     {% csrf_token %}
    <div style="justify-content: space-between; display: flex;">
        <a href="/"><button type="button" class="btn btn-primary" style="margin: 20px;">go back</button></a>
        <div style="margin: 20px;">
            <button class="btn btn-success" type="submit">Submit</button>
        </div>
    </div>
    {{ form.as_p }}
    <img src="{{tour.image.url}}" class="img-thumbnail rounded mx-auto d-block" style="length: 500px; height:500px; margin-top: 20px;" alt="No image">
  </div>
</form>
</body>
</html>
